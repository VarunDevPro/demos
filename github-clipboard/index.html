<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Github Clipboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts/typography.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">

</head>

<body>
  <svg style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
      <symbol id="clippy-16" viewBox="0 0 14 16">
        <path d="M2 13h4v1H2v-1zm5-6H2v1h5V7zm2 3V8l-3 3 3 3v-2h5v-2H9zM4.5 9H2v1h2.5V9zM2 12h2.5v-1H2v1zm9 1h1v2c-.02.28-.11.52-.3.7-.19.18-.42.28-.7.3H1c-.55 0-1-.45-1-1V4c0-.55.45-1 1-1h3c0-1.11.89-2 2-2 1.11 0 2 .89 2 2h3c.55 0 1 .45 1 1v5h-1V6H1v9h10v-2zM2 5h8c0-.55-.45-1-1-1H8c-.55 0-1-.45-1-1s-.45-1-1-1-1 .45-1 1-.45 1-1 1H3c-.55 0-1 .45-1 1z"
        />
      </symbol>
    </defs>
  </svg>

  <div class="container">
    
    
    
    
    <a class="copyable" style="color: #00bc84; font: 1.2rem sans-serif; text-decoration: none; animation: none;background: #fefefe; border: 2px solid black;" href="https://github.com/varundevpro">https://github.com/varundevpro</a>
    
    
    
    
    
    <div class="copyable">
      <button onclick="logIt(this)" aria-label="Copy to clipboard" class="copyable-btn clearfix">
        <svg version="1.1" class="octicon octicon-clippy" aria-hidden="true" viewBox="0 0 14 16">
          <use xlink:href="#clippy-16" />
        </svg>
      </button>
      <pre>
A Sample</pre>
    </div>
  </div>
  <div class="container">
    <button class="btn-paste">Paste<!-- <svg version="1.1" class="octicon octicon-clippy" aria-hidden="true" viewBox="0 0 14 16">
      <use xlink:href="#clippy-16" />
    </svg> --></button>
  </div>
  <script defer src="renderer.js"></script>
</body>

</html>
