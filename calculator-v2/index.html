<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>
  <div id="calculator">
    <div class="screen">
      <p></p>
      <!-- <span class="clear btn">C</span> -->
    </div>
    <div class="keys">

      <span class="btn">7</span>
      <span class="btn">8</span>
      <span class="btn">9</span>
      <span class="btn operator">/</span>

      <span class="btn">4</span>
      <span class="btn">5</span>
      <span class="btn">6</span>
      <span class="btn operator">*</span>
      <span class="btn">1</span>
      <span class="btn">2</span>
      <span class="btn">3</span>
      <span class="btn operator">-</span>

      <span class="btn">.</span>
      <span class="btn zero">0</span>
      <span class="btn eval">=</span>
      <span class="btn plus operator">+</span>

    </div>

  </div>

  <script src="app.js"></script>
</body>

</html>
